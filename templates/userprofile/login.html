{% extends "base.html" %} {% load staticfiles %}
{% block title %} 登录 {% endblock title %}
{% block content %}
    <div class="layui-container">
        <div class="layui-row">
            <br>
            <div class="layui-col-md6">

                <form class="layui-form" method="post" action="">
                    {% csrf_token %}
                    <!-- 账号 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label" for="username">账号</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="username" name="username">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <h5>还没有账号点击<a href="{% url 'userprofile:user-register' %}">注册账号</a>加入我们!</h5>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label" for="password">密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" id="password" name="password">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <h5>忘记密码了点击<a href='{% url "password_reset_recover" %}'>这里</a>重置密码</h5>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formLogin">立即提交</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        layui.use('form', function () {
            var form = layui.form;
            form.on('submit(formLogin)', function (data) {
                layer.msg(JSON.stringify(data.field))
                return false;
            });
        });
    </script>
{% endblock content %}
